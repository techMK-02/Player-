<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Player</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 720px;
      background: black;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 720px;
      padding: 8px;
      background: #222;
      font-size: 14px;
    }
    button, select {
      background: #333;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
    }
    button:hover, select:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <video id="video" controls></video>
  <div class="controls">
    <button id="playPause">Play</button>
    <span id="time">0:00 / 0:00</span>
    <select id="speed">
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
    </select>
    <span id="quality">720p</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const playPauseBtn = document.getElementById('playPause');
    const timeLabel = document.getElementById('time');
    const speedSelect = document.getElementById('speed');

    // Get URL param
    const urlParams = new URLSearchParams(window.location.search);
    const rawUrl = urlParams.get('url');

    function validUrl(url) {
      try { new URL(url); return true; } catch (_) { return false; }
    }

    let sourceUrl = rawUrl;
    if (!validUrl(sourceUrl)) {
      console.warn('Invalid or missing URL. Use /player?url=VIDEO_URL');
    } else {
      // âœ… Force proxy to avoid CORS issues
      sourceUrl = '/proxy?url=' + encodeURIComponent(sourceUrl);

      if (sourceUrl.endsWith('.m3u8') && Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(sourceUrl);
        hls.attachMedia(video);
      } else {
        video.src = sourceUrl;
      }
    }

    // Play / Pause button
    playPauseBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPauseBtn.textContent = 'Pause';
      } else {
        video.pause();
        playPauseBtn.textContent = 'Play';
      }
    });

    // Time update
    video.addEventListener('timeupdate', () => {
      const current = formatTime(video.currentTime);
      const total = formatTime(video.duration);
      timeLabel.textContent = `${current} / ${total}`;
    });

    function formatTime(time) {
      if (isNaN(time)) return "0:00";
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60).toString().padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    // Speed control
    speedSelect.addEventListener('change', () => {
      video.playbackRate = parseFloat(speedSelect.value);
    });
  </script>
</body>
</html>
